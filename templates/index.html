<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Control</title>
</head>
<body>
    <h1>Position Control</h1>
    <p>Current status: {{ status }}</p>
    <form action="/switch_on" method="get">
        <button type="submit">Switch ON</button>
    </form>
    <form action="/switch_off" method="get">
        <button type="submit">Switch OFF</button>
    </form>

</body>
</html>
